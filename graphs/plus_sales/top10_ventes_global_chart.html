<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Titre du jeu (+ plateforme)');
        data.addColumn('number', 'Ventes mondiales (en millions)');
        data.addRows([
		["Grand Theft Auto V (PS3)", 20.32],
["Grand Theft Auto V (PS4)", 19.39],
["Grand Theft Auto: Vice City (PS2)", 16.15],
["Grand Theft Auto V (X360)", 15.86],
["Call of Duty: Black Ops 3 (PS4)", 15.09],
["Call of Duty: Modern Warfare 3 (X360)", 14.82],
["Call of Duty: Black Ops (X360)", 14.74],
["Red Dead Redemption 2 (PS4)", 13.94],
["Call of Duty: Black Ops II (X360)", 13.86],
["Call of Duty: Black Ops II (PS3)", 13.8],
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '50%', height: '50%'});
      }
    </script>
  </head>
  <body>
    <div id="table_div" align="center"></div>
  </body>
</html>
