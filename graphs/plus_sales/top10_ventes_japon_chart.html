<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Titre du jeu (+ plateforme)');
        data.addColumn('number', 'Ventes japonaises (en millions)');
        data.addRows([
		["Yokai Watch 2: Psychic Specters (3DS)", 2.69],
["Monster Hunter: World (PS4)", 2.17],
["Hot Shots Golf (PSPS)", 2.13],
["Final Fantasy XIII (PS3)", 1.87],
["Hot Shots Golf 2 (PS)", 1.48],
["PaRappa The Rapper (PS)", 1.46],
["Dragon Quest XI: Echoes of an Elusive Age (PS4)", 1.43],
["Crash Bandicoot 3: Warped (PS)", 1.42],
["Hot Shots Golf 3 (PS2)", 1.38],
["Tekken 2 (PS)", 1.36],
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '50%', height: '50%'});
      }
    </script>
  </head>
  <body>
    <div id="table_div" align="center"></div>
  </body>
</html>
