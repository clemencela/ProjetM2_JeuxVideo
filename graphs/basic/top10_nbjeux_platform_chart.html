<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
		["Plateforme", "Nombre de jeux"],
["PC", 10572],
["PS2", 3560],
["DS", 3263],
["PS", 2702],
["XBL", 2099],
["PSN", 1981],
["PS3", 1846],
["PSP", 1793],
["X360", 1685],
["GBA", 1657],
		  
        ]);

        var options = {
          title: 'Top 10 de la répartition des jeux vidéo par plateforme',
		  is3D: true,
		  slices: [{color: '#ff9999'}, {color: '#ff6666'}, {color: '#ffb84d'}, {color: '#ff6699'},{color: '#9999ff'},{color: '#ffa366'},{},{color: '#009999'},{color: '#66ccff'},{color: '#00b386'}],
		  pieSliceText: 'percentage'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
