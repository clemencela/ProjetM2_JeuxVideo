<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
		["Symbole ESRB", "Ventes (en millions)"],
["M", 538.9999999999998],
["E", 318.7999999999995],
["T", 340.57999999999976],
["E10", 89.07999999999996],
["RP", 0.5900000000000001],
        ]);

        var options = {
          title: 'Ventes américaines (en millions) de jeux vidéo par symbole ESRB',
		  is3D: true,
		  slices: [{color: '#ff9999'}, {color: '#ff6666'}, {color: '#ffb84d'}, {color: '#ff6699'},{color: '#9999ff'}],
		  pieSliceText: 'percentage',
		  sliceVisibilityThreshold: .0001
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
