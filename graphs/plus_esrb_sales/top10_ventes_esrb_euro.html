<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Titre du jeu (+ plateforme)');
        data.addColumn('string', 'Symbole ESRB');
        data.addColumn('number', 'Ventes europ√©ennes (en millions)');
        data.addRows([
		["Grand Theft Auto V (PS3)", "M", 9.85],
["Grand Theft Auto V (PS4)", "M", 9.71],
["FIFA 18 (PS4)", "E", 8.64],
["FIFA 17 (PS4)", "E", 7.95],
["FIFA 19 (PS4)", "E", 6.87],
["Red Dead Redemption 2 (PS4)", "M", 6.21],
["Call of Duty: WWII (PS4)", "M", 6.21],
["Call of Duty: Black Ops 3 (PS4)", "M", 6.05],
["Call of Duty: Black Ops II (PS3)", "M", 5.88],
["Call of Duty: Modern Warfare 3 (PS3)", "M", 5.78],
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '50%', height: '50%'});
      }
    </script>
  </head>
  <body>
    <div id="table_div" align="center"></div>
  </body>
</html>
