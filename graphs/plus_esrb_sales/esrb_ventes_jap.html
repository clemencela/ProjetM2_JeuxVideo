<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
		["Symbole ESRB", "Ventes (en millions)"],
["M", 53.68999999999998],
["E", 86.79000000000009],
["T", 98.20000000000016],
["E10", 22.02000000000003],
["RP", 0.31],
        ]);

        var options = {
          title: 'Ventes japonaises (en millions) de jeux vid√©o par symbole ESRB',
		  is3D: true,
		  slices: [{color: '#ff9999'}, {color: '#ff6666'}, {color: '#ffb84d'}, {color: '#ff6699'},{color: '#9999ff'}],
		  pieSliceText: 'percentage',
		  sliceVisibilityThreshold: .0001
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
