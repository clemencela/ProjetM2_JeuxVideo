<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
		["Symbole ESRB", "Ventes (en millions)"],
["M", 395.4099999999989],
["E", 296.44999999999874],
["T", 216.0800000000003],
["E10", 63.55000000000004],
["RP", 0.26],
        ]);

        var options = {
          title: 'Ventes européennes (en millions) de jeux vidéo par symbole ESRB',
		  is3D: true,
		  slices: [{color: '#ff9999'}, {color: '#ff6666'}, {color: '#ffb84d'}, {color: '#ff6699'},{color: '#9999ff'}],
		  pieSliceText: 'percentage',
		  sliceVisibilityThreshold: .0001
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
